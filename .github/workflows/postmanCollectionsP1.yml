name: postman-pull-push-requests

on: [push,pull_request]

jobs:
    test-api:
        runs-on: ubuntu-latest
        steps:
          - name: Check out Git repository
            uses: actions/checkout@master
          - name: Install node js
            uses: actions/setup-node@v1
            with:
                node-version: '12.x'
        
          - name: install newman
            run: npm install -g newman
